<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/932/932512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>weather app</title>
  <style>
    #loading {
      height: 100vh;
      position: fixed;
      display: block;
      width: 100%;
      top: 0;
      left: 0;
      background-image: linear-gradient(315deg, #05e8ba 0%, #087ee1 74%);
      z-index: 99;
    }

    #main {
      border: 20px solid white;
      border-top: 20px solid rgb(11, 150, 248);
      /* border-left:20px solid rgb(11, 150, 248); */
      border-radius: 50%;
      position: absolute;
      width: 150px;
      height: 150px;
      top: calc(50% - 150px/2);
      left: calc(50% - 150px/2);
      animation: 3s linear 0s infinite spinner;
    }

    #left {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      margin: 5px;
      background-color: rgb(11, 150, 248);
    }

    #right {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      margin: -25px 125px;
      background-color: rgb(11, 149, 248);
    }

    @keyframes spinner {
      0% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(270deg);

      }

      75% {
        transform: rotate(540deg);
      }

      100% {
        transform: rotate(720deg);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
      <div id="loading">
        <div id="main">
          <div id="left"></div>
          <div id="right"></div>
        </div>
      </div>
  </div>

    -->
</body>

</html>
